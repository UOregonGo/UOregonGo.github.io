    <style>
        .speakers-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .speaker {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 80%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .speaker img {
            width: 120px;
            height: 120px;
            border-radius: 0; /* Square shape */
            margin-right: 20px;
            object-fit: contain; /* Prevents cropping */
        }
        .speaker-info {
            flex: 1;
        }
        .speaker-name {
            font-size: 18px;
            font-weight: bold;
        }
        .speaker-bio {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
